<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>header</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="content__wrapper">
      <header class="header">
        <div class="header__top-section">
          <div class="contact">
            <img
              src="./public/img/phone.png"
              alt="phone"
              class="contact__phone-img"
            />
            <span class="contact__phone-number">293 939 09</span>
            <img
              src="./public/img/mail.png"
              alt="mail"
              class="contact__mail-img"
            />
            <span class="contact__mail">kontakt@aurorabox.pl</span>
          </div>
          <div class="header__actions">
            <div class="header__login-container">
              <img
                src="./public/img/login.png"
                alt="login"
                class="login__img"
              />
              <a href="#" class="login__link">Zaloguj się</a>
            </div>
            <div class="header__registration-container">
              <img
                src="./public/img/registration.png"
                alt="registration"
                class="registration__img"
              />
              <a href="#" class="registration__link">Załóż konto</a>
            </div>
          </div>
        </div>
        <div class="header__search-section">
          <img src="./public/img/4-layers.png" alt="logo" class="logo" />
          <div class="search-wrapper">
            <input
              type="text"
              name="search"
              id="search"
              class="search-input"
              placeholder="Co chcesz kupić?"
            />
            <img
              src="./public/img/search.png"
              alt="search"
              class="search__img"
            />
          </div>
          <div class="header__shop">
            <div class="header__basket">
              <a href="#" class="basket__link">
                <img
                  src="./public/img/ibasket.png"
                  alt="basket"
                  class="basket__img"
                />
              </a>
              <div class="basket__counter">
                2
              </div>
            </div>
            <p class="shop__desc">Twój koszyk</p>
          </div>
        </div>
      </header>
      <nav class="navigation">
        <div class="navigation__menu">
          <span class="navigation__text">MENU</span>
        </div>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#">KATEGORIE</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">NOWOŚCI</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">PROMOCJE</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">WYPRZEDAŻE</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">KOLEKCJE SEZONY</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">NASZA OFERTA</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">TRENDY 2018</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">BLOG</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">KONTAKT</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script src="./javascript/main.js"></script>
</html>
